<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha | Planejy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-reset.css" />
</head>

<body>
    <main class="main container">
        <div class="row">
            <div class="back-box">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="main-box">
                <div class="reset-passwd">
                    <h1 class="txt-primary">Nova senha</h1>
                    <form class="reset-form">
                        <div class="input-box">
                            <input class="form-input new-passwd form-control" placeholder="Nova senha" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Sua senha deve conter pelo menos 8 caracteres, tendo pelo menos um número, letras maiúsculas e minúsculas e caracteres especiais."
                                required/>
                            <div class="eye-icon">
                                <button class="fa-solid fa-eye" id="show-passwd"></button>
                                <button class="fa-solid fa-eye-slash" id="hide-passwd"></button>
                            </div>
                        </div>
                        <div class="input-box">
                            <input class="form-input confirm-passwd form-control" placeholder="Confirmar nova senha" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Sua senha deve conter pelo menos 8 caracteres, tendo pelo menos um número, letras maiúsculas e minúsculas e caracteres especiais."
                                required/>
                            <div class="eye-icon">
                                <button class="fa-solid fa-eye" id="show-confirmpwd"></button>
                                <button class="fa-solid fa-eye-slash" id="hide-confirmpwd"></button>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                    <span class="information"></span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright-box">
            <span>&copy; Copyright 2022 - Planejy</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/reset.js"></script>
</body>

</html>
